<!-- ./public/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Chat Widget</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main>
  <header>
    <div class="row">
      <h1>Game Chat</h1>
    </div>
    <div class="row">
      <div class="column"><div style="padding: 10px;">Online Users: </div></div>
      <div class="column"><div class="user-count">1</div></div>
    </div>
  </header>

  <section class="chat">
    <p><i>Messages will appear below</i></p>
  </section>

  <form>
    <input type="text" placeholder="Say something nice.. " />
    <button>Send</button>
  </br></br>

  </form>
</main>

    <!-- Include jquery, cookies, socket.io (client-side) and your own code -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://unpkg.com/cookie_js@1.2.2/cookie.min.js"></script>
    <script src="https://unpkg.com/socket.io-client@2/dist/socket.io.slim.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
